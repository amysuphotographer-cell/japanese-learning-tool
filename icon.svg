<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- 日语"動"字 -->
  <text x="256" y="340" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">動</text>

  <!-- 装饰线条 -->
  <path d="M 100 100 L 412 100" stroke="white" stroke-width="8" opacity="0.3" stroke-linecap="round"/>
  <path d="M 100 412 L 412 412" stroke="white" stroke-width="8" opacity="0.3" stroke-linecap="round"/>
</svg>
